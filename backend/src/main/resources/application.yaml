spring:
  jackson:
    time-zone: Asia/Seoul
  profiles:
    active: prod
  application:
    name: Lip It
  datasource:
    url: jdbc:postgresql://localhost:5432/lipit_db?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
    username: arizona
    password: ssafyd102
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: false
        jdbc:
          time_zone: Asia/Seoul
    show-sql:
      true
  sql:
    init: 실행 시 init.sql 실행
  springdoc: # Swagger
    paths-to-match:
      - /api/** # swagger-ui에 표시할 api의 엔드포인트 패턴
    api-docs:
      path: /api/v3/api-docs  # ✅ OpenAPI 문서 경로를 /api로 설정
  servlet:
    multipart:
      enabled: true           # 파일 업로드 기능 활성화
      max-file-size: 10MB     # 업로드 가능한 개별 파일의 최대 크기를 10MB로 설정
      max-request-size: 10MB  # 전체 요청(Request)의 최대 크기를 10MB로 설정
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  data:
    redis:
      timeout: 6000
server:
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
api:
  openai_key: ${OPENAI_API_KEY}  # 환경변수 없으면 기본값 사용
